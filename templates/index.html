<!DOCTYPE html>
<html>
<head>
    <title>Smart Loan Risk System</title>

    <!-- Mobile Responsive Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Loan Risk Assessment</span>
    <a href="/dashboard" class="btn btn-light btn-sm">Dashboard</a>
  </div>
</nav>

<div class="container mt-4 mb-5">

<div class="card shadow p-4">

<h3 class="text-center mb-4">Check Loan Eligibility</h3>

<form action="/predict" method="post">

<div class="row g-3">

<div class="col-md-6">
<label class="form-label">Gender</label>
<select name="Gender" class="form-select">
<option value="1">Male</option>
<option value="0">Female</option>
</select>
</div>

<div class="col-md-6">
<label class="form-label">Married</label>
<select name="Married" class="form-select">
<option value="1">Yes</option>
<option value="0">No</option>
</select>
</div>

<div class="col-md-6">
<label class="form-label">Dependents</label>
<input type="number" name="Dependents" class="form-control" min="0" max="5" required>
</div>

<div class="col-md-6">
<label class="form-label">Education</label>
<select name="Education" class="form-select">
<option value="1">Graduate</option>
<option value="0">Not Graduate</option>
</select>
</div>

<div class="col-md-6">
<label class="form-label">Self Employed</label>
<select name="Self_Employed" class="form-select">
<option value="1">Yes</option>
<option value="0">No</option>
</select>
</div>

<div class="col-md-6">
<label class="form-label">Applicant Income</label>
<input type="number" name="ApplicantIncome" class="form-control" min="0" required>
</div>

<div class="col-md-6">
<label class="form-label">Coapplicant Income</label>
<input type="number" name="CoapplicantIncome" class="form-control" min="0" required>
</div>

<div class="col-md-6">
<label class="form-label">Loan Amount</label>
<input type="number" name="LoanAmount" class="form-control" min="0" required>
</div>

<div class="col-md-6">
<label class="form-label">Loan Term (Months)</label>
<input type="number" name="Loan_Amount_Term" class="form-control" required>
</div>

<div class="col-md-6">
<label class="form-label">Credit History</label>
<select name="Credit_History" class="form-select">
<option value="1">Good (1)</option>
<option value="0">Bad (0)</option>
</select>
</div>

<div class="col-md-6">
<label class="form-label">Property Area</label>
<select name="Property_Area" class="form-select">
<option value="0">Rural</option>
<option value="1">Semiurban</option>
<option value="2">Urban</option>
</select>
</div>

</div>

<button type="submit" class="btn btn-primary w-100 mt-4">
Predict Loan Status
</button>

</form>

</div>
</div>

</body>
</html>
